<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/dile-timestamp-to-date/dile-timestamp-to-date.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-events">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card__item {
        padding: 5px 0 0 25px;
      }
      .card__title {
        padding-bottom: 10px;
      }
      .button__container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <div class="button__container">
        <a href="/event-form">
          <paper-button class="button button--new-event">Insertar evento</paper-button>
        </a>
      </div>
      <h1 class="card__title">Listado de Eventos</h1>
      <ul class="events__container">
        <template is="dom-repeat" items="[[calendarEvents]]">
          <li class="card__item">
            <p class="event__name">[[item.name]]</p>
            <p class="event__time">[[item.timestamp]]</p>
            <p class="event__location">[[item.location]]</p>
            <a href$="/edit-event/[[item.id]]">Editar</a>
            <dile-timestamp-to-date
              timestamp="499616115130"
              format="es">
            </dile-timestamp-to-date>
          </li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    class MyEvents extends Polymer.Element {
      static get is() {
        return 'my-events';
      }

      /**
        * Object describing property-related metadata used by Polymer features
        */
      static get properties() {
        return {
          calendarEvents: Array,
          loading: Boolean
        };
      }
    }

    window.customElements.define(MyEvents.is, MyEvents);
  </script>
</dom-module>
