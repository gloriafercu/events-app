<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-events">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card__item {
        padding: 5px 0 0 25px;
      }
      .card__title {
        padding-bottom: 10px;
      }
    </style>

    <iron-ajax 
      url="http://localhost:3000/events" 
      auto 
      last-response="{{calendarEvents}}" 
      loading="{{loading}}">
    </iron-ajax>

    <paper-spinner 
      active="[[loading]]">
    </paper-spinner>

    <div class="card">
      <div class="circle">1</div>
      <h1 class="card__title">Listado de Eventos</h1>
      <template is="dom-repeat" items="[[calendarEvents]]">
        <p class="card__item">
          [[item.name]]
          <a href$="/edit-event/[[item.id]]">Editar</a>
        </p>       
      </template>
    </div>
  </template>

  <script>
    class MyEvents extends Polymer.Element {
      static get is() {
        return 'my-events';
      }

      /**
        * Object describing property-related metadata used by Polymer features
        */
      static get properties() {
        return {
          calendarEvents: Array,
          loading: Boolean
        };
      }
    }

    window.customElements.define(MyEvents.is, MyEvents);
  </script>
</dom-module>
